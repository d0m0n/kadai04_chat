<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>animal chat</title>
    <!-- faviconの設定 -->
    <link rel="icon" href="./img/favicon.svg" />
    <!-- Google Fontsの設定 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DotGothic16&family=M+PLUS+Rounded+1c&family=Zen+Kurenaido&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <h1>animal chat</h1>
    <!-- コンテンツ表示画面 -->
    <div>
      <!-- <div>
        <input type="text" id="uname" placeholder="名前を入力してください" />
      </div> -->
      <!-- キャラクター選択 -->
      <div class="animal">
        <p id="tanuki">たぬき</p>
        <p id="kitsune">きつね</p>
      </div>
      <!-- たぬきオーバーレイ -->
      <div id="overlayTanuki">
        <div>
          <textarea
            id="textTanuki"
            placeholder="文章を入力してください"
          ></textarea>
        </div>
        <button id="sendTanuki">送信</button>
      </div>
      <!-- きつねオーバーレイ -->
      <div id="overlayKitsune">
        <div>
          <textarea
            id="textKitsune"
            placeholder="文章を入力してください"
          ></textarea>
        </div>
        <button id="sendKitsune">送信</button>
      </div>
      <!-- 描画領域 -->
      <div id="output"></div>
    </div>
    <!-- 効果音を読み込み -->
    <audio id="seSelect" src="./audio/select.wav"></audio>
    <audio id="seSwipe" src="./audio/swipe.wav"></audio>
    <!--必ず！！！自分で作成したjsより前に貼り付けてください-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!---jQueryが必ず先！！！-->
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
